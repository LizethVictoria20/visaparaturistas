<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Recuperar Contrase単a</h2>
      <form method="POST" action="{{ url_for('forgot_password') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
          <label for="email">Email</label>
          {{ form.email(class="form-control") }}
        </div>
        <div class="form-group">
          <label for="new_password">Nueva Contrase単a</label>
          {{ form.new_password(class="form-control") }}
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirmar Contrase単a</label>
          {{ form.confirm_password(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Restablecer Contrase単a</button>
      </form>
    </div>
  </body>
</html>
