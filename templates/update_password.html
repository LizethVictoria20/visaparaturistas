<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Contraseña</title>
  </head>
  <body>
    {% if current_user.is_authenticated %}

    <div
      class="modal fade"
      id="updatePasswordModal{{ user.id }}"
      tabindex="-1"
      role="dialog"
      aria-labelledby="updatePasswordModalLabel{{ user.id }}"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updatePasswordModalLabel{{ user.id }}">
              Actualizar contraseña para {{ user.username }}
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form
              method="POST"
              action="{{ url_for('update_password', user_id=user.id) }}"
            >
              {{ form.hidden_tag() }}
              <div class="form-group">
                <label for="new_password">Nueva Contraseña</label>
                {{ form.new_password(class="form-control") }}
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                {{ form.confirm_password(class="form-control") }}
              </div>
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <p>
      Por favor, <a href="/login">inicia sesión</a> para actualizar tu
      contraseña.
    </p>
    {% endif %}
    <script>
      // Función para cerrar el modal de eliminación
      function closeDeleteDialog() {
        document.getElementById("delete-dialog-overlay").style.display = "none"; // Ocultar el modal
      }
    </script>
  </body>
</html>
